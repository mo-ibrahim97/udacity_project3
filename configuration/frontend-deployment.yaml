apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
      - name: frontend
        image: mohamedebrahim979777/udagram-frontend:v7
        imagePullPolicy: Always
        resources:
           requests:
              memory: "512Mi"
              cpu: "250m"
           limits:
             memory: "1024Mi"
             cpu: "500m"       
        
        ports:
        - containerPort: 80
      restartPolicy: Always